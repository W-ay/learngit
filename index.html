<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cal</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function calc(){
            sal = $("#salary").val();
            salnum = parseInt(sal);

            gry = salnum * 0.08;
            gsy = salnum * 0.2;

            $("#gry").html(gry);
            $("#gsy").html(gsy);

            gryl = salnum * 0.02;
            gsyl = salnum * 0.06;
            $("#gryl").html(gryl);
            $("#gsyl").html(gsyl);

            grsy = salnum * 0.005;
            gssy = salnum * 0.015;
            $("#grsy").html(grsy);
            $("#gssy").html(gssy);

            gsgs = salnum * 0.005;
            $("#gsgs").html(gsgs);

            gss = salnum * 0.008;
            $("#gss").html(gss);

            grgjj = salnum  * 0.12;
            gsgjj = salnum  * 0.12;
            $("#grgjj").html(grgjj);
            $("#gsgjj").html(gsgjj);

            grhj = gry + gryl + grsy + grgjj;
            $("#grhj").html(grhj);
            gshj = gsy + gsyl + gssy + gsgs + gss + gsgjj;
            $("#gshj").html(gshj);

            ze = grhj + gshj;
            $("#ze").html(ze);

        }
    </script>
    <style>
        .head_img{
            /*align: center 1px red;*/
            text-align: center;
        }
        .img-circle:hover{
            height: 130px;
            border: 1px red solid;
        }
    </style>
</head>
<body>
    <div class="head_img">
        <img src="image/1.jpg" alt="头像" height="100px" class="img-circle" >
    </div>

<!--    自适应容器-->
    <div class="container">
        <table class="table table-bordered table-striped text-center">
            <tr>
                <td>工资</td>
<!--                colspan占列数-->
                <td colspan="3">
                    <input id="salary" class="form-control" type="text" placeholder="输入工资">
                </td>
                <td>
                    <button id="cal" onclick="calc()" class="btn btn-default btn-danger btn-block" type="submit">计算</button>
                </td>
            </tr>

            <tr>
                <td>险种</td>
                <td>个人%</td>
                <td>个人</td>
                <td>公司%</td>
                <td>公司</td>
            </tr>

            <tr>
                <td>养老</td>
                <td>8%</td>
                <td id="gry"></td>
                <td>20%</td>
                <td id="gsy"></td>
            </tr>

            <tr>
                <td>医疗</td>
                <td>2%</td>
                <td id="gryl"></td>
                <td>6%</td>
                <td id="gsyl"></td>
            </tr>

            <tr>
                <td>失业</td>
                <td>0.5%</td>
                <td id="grsy"></td>
                <td>1.5%</td>
                <td id="gssy"></td>
            </tr>

            <tr>
                <td>工伤</td>
                <td></td>
                <td></td>
                <td>0.5%</td>
                <td id="gsgs"></td>
            </tr>

            <tr>
                <td>生育</td>
                <td></td>
                <td></td>
                <td>0.8%</td>
                <td id="gss"></td>
            </tr>

            <tr>
                <td>公积金</td>
                <td>12%</td>
                <td id="grgjj"></td>
                <td>12%</td>
                <td id="gsgjj"></td>
            </tr>

            <tr>
                <td>合计</td>
                <td>个人合计</td>
                <td id="grhj"></td>
                <td>公司合计</td>
                <td id="gshj"></td>
            </tr>

            <tr>
                <td>总额</td>
                <td colspan="4" id="ze">
<!--                    <input type="text" class="form-control">-->
                </td>
            </tr>
        </table>
    </div>


</body>




</html>
